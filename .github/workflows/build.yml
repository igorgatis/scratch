name: Build and Test APE

on:
  push:
    branches: [ hello.ape ]
  pull_request:
    branches: [ hello.ape ]

jobs:
  build:
    name: Build APE on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Cache Cosmocc
        id: cache-cosmocc
        uses: actions/cache@v4
        with:
          path: /tmp/cosmocc
          key: ${{ runner.os }}-cosmocc-4.0.2

      - name: Setup Cosmocc
        if: steps.cache-cosmocc.outputs.cache-hit != 'true'
        run: |
          mkdir -p /tmp/cosmocc
          wget -q https://justine.lol/cosmopolitan/cosmocc-4.0.2.zip -O /tmp/cosmocc.zip
          unzip -q /tmp/cosmocc.zip -d /tmp/cosmocc
          chmod +x /tmp/cosmocc/bin/*

      - name: Build
        run: zig build -Dcosmocc_dir=/tmp/cosmocc

      - name: Upload APE
        uses: actions/upload-artifact@v4
        with:
          name: hello-ape
          path: zig-out/bin/hello.com

  test:
    name: Test on ${{ matrix.os }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Download APE
        uses: actions/download-artifact@v4
        with:
          name: hello-ape
          path: bin

      - name: Run APE (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x bin/hello.com
          ./bin/hello.com

      - name: Run APE (Windows)
        if: runner.os == 'Windows'
        run: |
          # Cosmopolitan binaries with .com extension are executable on Windows
          # via the command prompt or by direct invocation in shell if supported.
          # In Git Bash (default shell here), ./bin/hello.com should work.
          ./bin/hello.com
        shell: bash
